<head>

<!--<script type="text/javascript" src="jquerycarousel.js"></script>-->
<script type="text/javascript">

/*
 *
 *	-- Options
 *	
 *	- transition : 'scroll', or 'fade' ('scroll' by default)
 *	- scrollSpeed : The time a single transition will take
 *	- slidePause : Amount of time between scrolls
 *	- indicators : The target <ul> for displaying the indicators (indicators arent required for basic functionality)
 *	- activeClass : Class to attach to the active indicator. default is 'active'
 *	- scrollAmount : Amount to scroll by on each transition. Set to 'auto' by default
 *	- nextLink : The element which will scroll next on click
 *	- prevLink : The element which will scroll back on click
 *	- autoAnimate : Do you want the carousel to play without the user pressing the next/prev buttons
 *	- loop : Loops back to the beginning after final slide
 *	- customIndicators : Build your own indicators. This offers developers more functionality than just a standard carousel (false by default).
 */
 
function createCarousel(object, parameters)
{
	// Defaults
	var defaults = {
		transition:'fade',
		scrollSpeed:500,
		slidePause:4000,
		indicators:$('.carouselPageIndicators'),
		activeClass:'active',
		scrollAmount:'auto',
		nextLink:$('.carouselArrowNext'),
		prevLink:$('.carouselArrowPrev'),
		autoAnimate:true,
		loop:true,
		customIndicators:false
	};
			
	// Set Options
	var option = $.extend(defaults, parameters);
	var slides = object.find('li');
	// Sets up slide size
	var slidewidth; console.log(option.scrollAmount, slides.width());
	if (option.scrollAmount	== 'auto') 
	{ 
		slidewidth = slides.width();
	}
	else
	{ 
		slidewidth = option.scrollAmount; 
	}
	// Other vars
	var slidecount = Math.round((slides.width()*slides.length)/slidewidth);
	var currentslide = 0;
	var defautindicator;
	var the_indicators;
	var hreftag;
	var indicatorsli;
	var currentindicator;
	// If there's slides, continue
	if (slides.length > 0) 
	{
		if (option.customIndicators == false) 
		{
			for (var i = 0; i<slidecount; i++) 
			{
				option.indicators.append('<a href="#'+i+'"></a>');
			}
		}

		// Indicator Functionality
		defautindicator = option.indicators.find('a:eq(0)');
		defautindicator.addClass(option.activeClass)
		the_indicators = option.indicators.find('a');

		// Thanks to Tomas Nikl for the below fix
		the_indicators.click( function(){
			hreftag = $(this).attr('href');
			hreftag = hreftag.substring(hreftag.search('#')+1, hreftag.length);
			jumptospecific(hreftag);
			
			if (option.autoAnimate) 
			{
				clearInterval(period);
				period = window.setInterval(function() {
					if (currentslide >= (slidecount - 1)) 
					{
						jumptostart();
					}
					else
					{
						jumpnext();
					}
				}, 
				option.slidePause);
			}
			
			return false;
		});
		
		// -- Fading Properties
		if (option.transition == 'fade') 
		{
			object.find('li').css(
			{
				position:'absolute',
				left:'0px',
				right:'0px',
				display:'none',
				zIndex:'999'
			});
			// Show First Slide
			object.find('li:eq(0)').css('display','block');
		}
		
		// -- Jump Functions					
		// Jump to Start
		var jumptostart = function(){
			currentslide = 0;
			if (option.transition == 'fade') 
			{
				object.find('li').css('display','none');
				object.find('li:eq('+(currentslide)+')').css({display:'block', zIndex:'990'});
				object.find('li:eq('+(slidecount-1)+')').css({display:'block', zIndex:'999'});
				object.find('li:eq('+(slidecount-1)+')').fadeOut(option.scrollSpeed);
			} 
			indicatorsli = option.indicators.find('a');
			indicatorsli.removeClass();
			currentindicator = option.indicators.find('a:eq('+(currentslide)+')');
			currentindicator.addClass(option.activeClass);
		};
		
		// Jump to End	
		var jumptoend = function(){
			currentslide = slidecount-1;
			if (option.transition == 'fade') 
			{
				object.find('li').css('display','none');
				object.find('li:eq('+(currentslide)+')').css({display:'block', zIndex:'990'});
				object.find('li:eq(0)').css({display:'block', zIndex:'999'});
				object.find('li:eq(0)').fadeOut(option.scrollSpeed);
			}
			indicatorsli = option.indicators.find('a');
			indicatorsli.removeClass();
			currentindicator = option.indicators.find('a:eq('+(currentslide)+')');
			currentindicator.addClass(option.activeClass);
		};
		
		// Jump to Next Slide
		var jumpnext = function(){
			if (currentslide < (slidecount - 1)) 
			{
				currentslide ++;
				
				// Fade Transition
				if (option.transition == 'fade') 
				{
					object.find('li').css('display','none');
					object.find('li:eq('+(currentslide)+')').css({display:'block', zIndex:'990'});
					object.find('li:eq('+(currentslide-1)+')').css({display:'block', zIndex:'999'});
					object.find('li:eq('+(currentslide-1)+')').fadeOut(option.scrollSpeed);
				}
				
				indicatorsli = option.indicators.find('a');
				indicatorsli.removeClass();
				currentindicator = option.indicators.find('a:eq('+(currentslide)+')');
				currentindicator.addClass(option.activeClass);
				
				if (option.autoAnimate) 
				{
					clearInterval(period);
					period = window.setInterval(function() 
					{
						if (currentslide >= (slidecount - 1)) 
						{
							jumptostart();
						}
						else
						{
							jumpnext();
						}
					}, 
					option.slidePause);
				}
			}
			else
			{
				if (option.loop)
					jumptostart();
			}
		};
		
		// Jump to Prev Slide
		var jumpback = function(){
			if (currentslide > 0) 
			{
				currentslide --;
				if (option.transition == 'fade') 
				{
					object.find('li').css('display','none');
					object.find('li:eq('+(currentslide)+')').css({display:'block', zIndex:'990'});
					object.find('li:eq('+(currentslide+1)+')').css({display:'block', zIndex:'999'});
					object.find('li:eq('+(currentslide+1)+')').fadeOut(option.scrollSpeed);
				}
				indicatorsli = option.indicators.find('a');
				indicatorsli.removeClass();
				currentindicator = option.indicators.find('a:eq('+(currentslide)+')');
				currentindicator.addClass(option.activeClass);
				
				if (option.autoAnimate) 
				{
					clearInterval(period);
					period = window.setInterval(function(){
						if (currentslide >= (slidecount - 1)) 
						{
							jumptostart();
						}
						else
						{
							jumpnext();
						}
					}, 
					option.slidePause);
				}
			}
			else if (option.loop)
			{
				jumptoend();
			}
		};
		
		// Jump to Specific Slide
		var jumptospecific = function(frame){
			if (currentslide !== frame) 
			{
				currentslide = frame;
				if (option.transition == 'fade') 
				{
					object.find('li:eq('+currentslide+')').css({display:'block', zIndex:'990'});
					object.find('li').not('li:eq('+currentslide+')').css({zIndex:'999'});
					object.find('li').not('li:eq('+currentslide+')').fadeOut(option.scrollSpeed);
				}
				indicatorsli = option.indicators.find('a');
				indicatorsli.removeClass();
				currentindicator = option.indicators.find('a:eq('+(currentslide)+')');
				currentindicator.addClass(option.activeClass);
			}
		};
		
		// -- Click next/prev
		option.nextLink.click(function(){ jumpnext(); return false;});
		option.prevLink.click(function(){ jumpback(); return false;});
		
		// -- Autoanimate
		if (option.autoAnimate) 
		{
			// -- Periodical
			var period;
			// Run
			period = window.setInterval(function(){
				if (currentslide >= (slidecount - 1)) 
				{
					jumptostart();
				}
				else
				{
					jumpnext();
				}
			}, 
			option.slidePause);
		}
	};
}
$('.carouselContent').ready(function (){
	//createCarousel($('.carouselContent'), {scrollSpeed:250, autoAnimate:false});
	createCarousel($('.carouselContent'));
});
</script>
